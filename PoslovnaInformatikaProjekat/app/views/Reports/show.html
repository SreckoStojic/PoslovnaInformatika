#{extends 'standardForm.html' /}
#{set title:'Izveštaji' /}





<div>
<ul>
  <li><a href="@{Application.index()}" id = "search"><img src="@{'/public/images/home.png'}"/></a></li>
  
</ul>
</div>




  
<div class = "container-fluid">
<h1>Izveštaji</h1>
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="form-wrapper row">
			<h3>Banke</h3>
			
				<form action = "@{Reports.exportBanka()}" method="post" class="form-horizontal" id="bankaForm" onsubmit = "return validate(this);">
					<div class="form-group">
					#{field 'banka.id'}
					<label for = "banka_id" class="col-sm-3 control-label">Banka</label>
					<div class="col-sm-8">
					<select name = "${field.name}" id = "banka_id" class="form-control"/>
							#{list items:banke, as:'banka'}
							<option value = "${banka.id}">${banka.naziv} ${banka.pib}</option>
							#{/list}
					</select>
					</div>
					#{/}
					</div>
					
					<div class="form-group">
						<div id = "formActions" class="col-sm-offset-3 col-sm-8">
							<input type = "submit" value = "Generiši izveštaj" class="btn btn-default" />
							
						</div>
					</div>
				</form>
				
			</div>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			<div class="form-wrapper row">
			<h3>Klijenti</h3>
				<form action = "@{Reports.exportKlijent()}" method="post" class="form-horizontal" onsubmit = "return validate(this);">
					<div class="form-group">
					#{field 'klijent.id'}
					
					<label for = "klijent_id" class="col-sm-3 control-label">Klijent</label>
					<div class="col-sm-8">
						<select name = "${field.name}" id = "klijent_id" class="form-control">
							#{list items:klfl, as:'klijent'}
							<option value = "${klijent.id}">${klijent.ime} ${klijent.prezime}</option>
							#{/list}
							#{list items:klpl, as:'klijent'}
							<option value = "${klijent.id}">${klijent.naziv} </option>
							#{/list}
						</select>
					</div>
					#{/}
					</div>
					<div class="form-group">
					<label for = "from" class="col-sm-3 control-label">Od</label>
					
					<div class="col-sm-8">
					<input type="text" name="from" id="from" class="form-control" />
					</div>	
					</div>
					<div class="form-group">
					<label for = "untill" class="col-sm-3 control-label">Do</label>
					<div class="col-sm-8">
					<input type="date" name="untill" id="untill" class="form-control"  />
					</div>	
					</div>
						
					<div class="form-group">
						<div id = "formActions" class="col-sm-offset-3 com-sm-8">
							<input type = "submit" value = "Generiši izveštaj" class="btn btn-default"/>
						</div>
					</div>
				</form>
			</div>
			
		</div>
	</div>
</div>
