<div class="modal-header">Napravi Racun</div>
  <div class="modal-body">
	  <form action="@{RacuniPravnihLica.create()}" method="post" class="form-horizontal">
					#{field 'racun.id'}
						<input type = "hidden" name = "${field.name}" id = "racun_id"/>
					#{/}
					#{field 'racun.klijent.id'}
						<input type = "hidden" name = "${field.name}" id = "racun_klijent_id" value="${klijentID}"/>
					#{/}
					<div class="form-group">
					#{field 'racun.brojRacuna'}
						<label for = "${field.id}" class="col-sm-3 control-label">Broj Racuna</label>
						<div class="col-sm-9">
							<input type = "text" name = "${field.name}" id = "racun_brojRacuna" class="form-control"/>
						</div>
					#{/}
					</div>
					<div class="form-group">
					#{field 'racun.banka.id'}
						<label for = "racun_banka_id" class="col-sm-3 control-label">Banka</label>
						<div class="col-sm-7">
							<select name = "${field.name}" id = "racun_banka_id" class="form-control">
							#{list items:banke, as:'banka'}
							<option value = "${banka.id}">${banka.naziv}</option>
							#{/list}
							</select>
						</div>
					#{/}
					</div>
					<div class="form-group">
					#{field 'racun.valuta.id'}
						<label for = "racun_valuta_id" class="col-sm-3 control-label">Valuta</label>
						<div class="col-sm-7">
							<select name = "${field.name}" id = "racun_valuta_id" class="form-control">
							#{list items:valute, as:'valuta'}
							<option value = "${valuta.id}">${valuta.naziv} (${valuta.oznaka})</option>
							#{/list}
							</select>
						</div>
					#{/}
					</div>				
					<div class="modal-footer">
				<input type = "submit" value = "Potvrda" class="btn btn-default btn-sm"/>
					<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Zatvori</button>
				</div>
		</form>
	</div>
</div>
